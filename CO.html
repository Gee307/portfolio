<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Link to CSS -->
  <link rel="stylesheet" href="CO.css" />
</head>
<body>

<div class="container">
        <header class="navbar">
            <a href="#" class="icon">Geeta Sanjanaa G</a>
            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="CO.html">Contact</a>
            </nav>
        </header>
    </div>
  <div class="contact-container">
    <div class="contact-image">
      <img src="flowers.jpeg" alt="Decorative fashion image" />
    </div>

    <div class="contact-content">
      <h1>Contact US</h1>
      <div class="contact-box">
        <form class="contact-form">
          <input class= "detail" type="text" id="name" name="name" placeholder="Name" required />

          <input class="detail" type="email" id="email" name="email" placeholder="E-mail" required />

           <input class="detail" type="text" id="msg" name="msg" placeholder="Message" required />

          <button type="submit">Send</button>
        </form>

        <div class="contact-info">
          <div>
            <p><strong>Contact</strong><br>hi@dev.com</p>
          </div>
          <div>
            <p><strong>Based in</strong><br>Mumbai,<br>India</p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
